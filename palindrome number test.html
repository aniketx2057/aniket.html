<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
</head>
<body>


<script>
{
    let num = prompt("Enter a number:");
    let rev = "";

    for (let i = num.length - 1; i >= 0; i--) {
        rev += num[i];
    }

    if (num === rev)
        alert("Yes, it is a Palindrome");
    else
        alert("No, it is NOT a Palindrome");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Reverse Number</title>
</head>
<body>


<script>
{
    let num = prompt("Enter a number:");
    let rev = "";

    for (let i = num.length - 1; i >= 0; i--) {
        rev += num[i];
    }

    alert("Reversed Number = " + rev);
}
</script>

</body>
</html>

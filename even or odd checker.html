<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>


<script>

{
    let num = prompt("Enter a number:");

    if (num === null || num === "" || isNaN(num)) {
        alert("Please enter a valid number.");
        return;
    }

    num = parseInt(num);

    if (num % 2 === 0) {
        alert(num + " is Even");
    } else {
        alert(num + " is Odd");
    }
}
</script>

</body>
</html>

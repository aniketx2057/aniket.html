<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest</title>
</head>
<body>


<script>
{
    let p = parseFloat(prompt("Enter Principal:"));
    let r = parseFloat(prompt("Enter Rate (%):"));
    let t = parseFloat(prompt("Enter Time (years):"));

    let si = (p * r * t) / 100;

    alert("Simple Interest = " + si);
}
</script>

</body>
</html>
